<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Mart Webpage</title>
    <!-- bootstrap cdn link for css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark container">
    <!-- page name, search button  -->
    <div id="mobile-details ">
        <h2 class="text-center text-dark mt-3 w-50 mx-auto fw-bolder fst-italic"><span class="text-color">Phone
                Mart</span></h2>
        <div class="container mb-3 w-50 mx-auto">
            <div class="d-flex ">
                <input id="search-field" class="form-control me-2" type="search" placeholder="Search for Phone"
                    aria-label="Search">
                <button onclick="searchPhone()" class="btn btn-outline-success" type="submit">Search</button>
            </div>
        </div>
    </div>
    <!-- spinner  -->
    <div id="spinner" class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!--  error handle -->
    <h2 id="error-handler" class="text-center text-light">Please enter a valid phone name</h2>

    <!-- per phone details  -->
    <div id="perPhone-detail" class="mb-5 mx-auto">
    </div>

    <!-- responsive  ------>
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
    </div>

    <!---- bootstrap link  -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script> -->
    <!-- js link  -->
    <script src="js/app.js"></script>
</body>

</html>
